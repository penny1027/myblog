
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我 - 个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user-circle text-2xl"></i>
                    <span class="text-xl font-bold">关于我</span>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="hover:text-blue-200">首页</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-12">
        <!-- 个人简介 -->
        <section id="about" class="mb-16">
            <div class="profile-card bg-white rounded-xl shadow-md overflow-hidden max-w-4xl mx-auto">
                <div class="md:flex">
                    <div class="md:w-1/3 p-6 flex justify-center">
                        <img src="images/img.jpg" alt="个人头像" class="w-48 h-48 rounded-full object-cover border-4 border-white shadow-lg">
                    </div>
                    <div class="md:w-2/3 p-8">
                        <h2 class="text-3xl font-bold mb-4">高级运维工程师</span></h2>
                        <p class="text-gray-700 mb-6">10年以上Linux运维经验，专注云原生和自动化运维</p>
                        
                        <div class="flex flex-wrap gap-4 mb-6">
                            <span class="bg-purple-100 text-purple-800 px-4 py-1 rounded-full">运维开发</span>
                            <span class="bg-blue-100 text-blue-800 px-4 py-1 rounded-full">Devops实践</span>
                            <span class="bg-green-100 text-green-800 px-4 py-1 rounded-full">技术写作</span>
                            <span class="bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full">开源贡献</span>
                        </div>
                        
                        <div class="flex space-x-4">
                            <a href="https://github.com/penny1027" class="social-icon text-gray-700 hover:text-blue-600">
                                <i class="fab fa-github fa-lg"></i>
                            </a>
                            <a href="#" class="social-icon text-gray-700 hover:text-blue-400">
                                <i class="fab fa-twitter fa-lg"></i>
                            </a>
                            <a href="#" class="social-icon text-gray-700 hover:text-red-600">
                                <i class="fab fa-youtube fa-lg"></i>
                            </a>
                            <a href="#" class="social-icon text-gray-700 hover:text-green-600">
                                <i class="fab fa-weixin fa-lg"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 公众号二维码 -->
        <section id="contact" class="mb-16">
            <div class="bg-white rounded-xl shadow-md p-8 max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-6 text-center">关注我的公众号</h2>
                <div class="flex justify-center mb-6">
                    <img src="images/qrcode.jpg" alt="微信公众号二维码" class="w-48 h-48 border border-gray-200">
                </div>
                <p class="text-center text-gray-700 mb-4">扫描上方二维码，关注我的微信公众号</p>
                <p class="text-center text-sm text-gray-500">获取更多技术分享和个人动态</p>
            </div>
        </section>

    <!-- 页脚 -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="mt-4 flex justify-center space-x-6">
                <a href="https://github.com/penny1027" class="text-gray-400 hover:text-white"><i class="fab fa-github"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-weixin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
